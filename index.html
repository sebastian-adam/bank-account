<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union</h1>
      <div class="row">
        <form id='newAccountForm'>
          <div class="col col-md-6">
            <h2>Register a new account:</h2>
            <div class="form-group">
              <label for="accoutName">Name:</label>
              <input type="text" class="form-group" id="accountName">
            </div>
            <div class="form-group">
              <label for="init-deposit">Initial Deposit:</label>
              <input type="text" class="form-group" id="initialDeposit">
            </div>
            <button type="submit" id='newAccountButton'>Register</button>
          </div>
        </form>
        <form id='processForm'>
          <div class="col col-md-6">
            <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" class='form-group' id='deposit'>
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount:</label>
              <input type="text" class='form-group' id='withdrawal'>
            </div>
            <button type="submit" id='process'>Process</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="empty col col-md-4">
        </div>
        <div class="col col-md-4">
          <h2>Current Balance:</h2>
          <div class="col">
            <div id='balance'>
            </div>
          </div>
        </div>
        <div class="empty col col-md-4">
        </div>
      </div>
    </div>
  </body>
</html>
